<div>
  <input #cepInput type="text" placeholder="Digite o CEP">
  <button (click)="buscar(cepInput.value)">Buscar CEP</button>
</div>

<div *ngIf="resultadoCep">
  <p>CEP: {{ resultadoCep.cep }}</p>
  <p>Logradouro: {{ resultadoCep.logradouro }}</p>
  <p>Bairro: {{ resultadoCep.bairro }}</p>
  <p>Cidade: {{ resultadoCep.localidade }}</p>
  <p>Estado: {{ resultadoCep.uf }}</p>
</div>
